<div class="task-wrapper">
    <div>
        <mat-checkbox [checked]="task.completed"
                     (change)="complete($event.checked)">
        </mat-checkbox>
    </div>
    <div class="task-content">
        <div [ngClass]="{'completed': task.completed}">{{task.title}}</div>
        <button mat-raised-button color="warn" (click)="removeTask()">Remove</button>
    </div>
</div>
