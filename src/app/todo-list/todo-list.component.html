<div class="todo-container">
 <div>
    <ng-container *ngIf="!editing">
      <button mat-raised-button color="primary" class="add-button" (click)="addTask()">Add task</button>
    </ng-container>

    <ng-container *ngIf="editing">
      <button mat-raised-button color="primary" class="add-button" (click)="saveChanges()">Save</button>
      <button mat-stroked-button color="primary" class="add-button" (click)="cancel()">Cancel</button>
    </ng-container>

  </div>
</div>
